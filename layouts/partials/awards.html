<section class="project-section py-3">

    <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "awards" }}</h3>

    {{ range .Site.Params.awards.list }}
    <div class="item mb-3">
        <div class="item-heading row align-items-center mb-2">
            <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{ .name }}</h4>
            <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .date }}</div>
        </div>
        <div class="item-content">
            <p>{{ .body }}</p>
        </div>
    </div>
    {{ end }}

</section><!--//education-section-->
